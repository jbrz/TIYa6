<!DOCTYPE html>
<html>
<head>
  <title>Calc a little later</title>
  <link rel="stylesheet" type="text/css" href="Reset.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<div class="container">


  <div class="main">
    <div class="row1">
      <ul>
        <li class="buttonc" id="C"><div>C</div></li>
        <li class="value"><div id="value" class="value"></div></li>
      </ul>
    </div>
    <div class="row2">
      <ul>
        <li class="button7" id="7"><div>7</div></li>
        <li class="button8" id="8"><div>8</div></li>
        <li class="button9" id="9"><div>9</div></li>
        <li class="buttondiv" id="/"><div>/</div></li>
      </ul>
    </div>
    <div class="row3">
      <ul>
        <li class="button4" id="4"><div>4</div></li>
        <li class="button5" id="5"><div>5</div></li>
        <li class="button6" id="6"><div>6</div></li>
        <li class="buttonmult" id="+"><div>*</div></li>
      </ul>
    </div>
    <div class="row4">
      <ul>
        <li class="button1" id="1"><div>1</div></li>
        <li class="button2" id="2"><div>2</div></li>
        <li class="button3" id="3"><div>3</div></li>
        <li class="buttonsub" id="-"><div>-</div></li>
      </ul>
    </div>
    <div class="5">
      <ul>
        <li class="button0" id="0"><div>0</div></li>
        <li class="buttondot" id="."><div>.</div></li>
        <li class="buttonequal" id="="><div>=</div></li>
        <li class="buttonadd" id="+"><div>+</div></li>
      </ul>
    </div>
  </div>


</div>

<script type="javascript" src="main.js"></script>

</body>
</html>
